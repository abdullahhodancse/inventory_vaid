{% extends 'base.html' %}

{% block title %}Home | MyApp{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">Inventory</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for item in inventory %}
  <div class="col">
    <div class="card h-100 shadow-sm">
      <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.description|truncatewords:15 }}</p>
      </div>
      <div class="card-footer text-center">
        <a href="{% url 'item_detail' item.id %}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p class="text-center">No items available.</p>
  {% endfor %}
</div>
{% endblock %}
