{% extends 'base.html' %}

{% block title %}My Profile | MyApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4">My Profile</h2>

      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>

        
        
        

      <div class="text-center mt-4 d-flex justify-content-between">
        <a href="{%url 'chnage_password'%}" class="btn btn-warning w-50 me-2">Change Password</a>
        <a href="{%url 'catagory_list'%}" class="btn btn-warning w-50 me-2">Your Catagories</a>
        <a href="{% url 'logout' %}" class="btn btn-danger w-50 ms-2">Logout</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
